<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ server_name }} Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet"> 
</head>

<body>
    <div class="background"></div>
    <div class="widget">
      <div class="center">    
        <h1>{{ server_name }} Registration</h1>
        <p>the registration requires a secret token<br>
           registration does not require an email, just a username and a password that's longer than {{ pw_length }} characters.</p>
        <form action="/register" method="post">
          <div class="group">
            <input id="username" name="username" type="text" placeholder=" "
            required pattern="^@?[a-zA-Z_\-=\.\/0-9]+(:{{ server_name|replace('.', '\.') }})?$"
            required minlength="1" maxlength="200">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="username">Username</label>
          </div>
          <div class="group">
            <input id="password" name="password" type="password" placeholder=" "
            required minlength="{{ pw_length }}" maxlength="128">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="password">Password</label>
          </div>
          <div class="group">
            <input id="confirm_password" name="confirm" type="password" placeholder=" "
            required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="confirm_password">Confirm</label>
          </div>
          <div class="group">
            <input id="token" name="token" type="text" placeholder=" "
            required pattern="^([A-Z][a-z]+)+$">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="token">Token</label>
          </div>
          <div class="btn-box">
            <input class="btn btn-submit" type="submit" value="register">
          </div>
        </form>
      </div>
    </div>
    <div class="info">
      <p>Cover photo by: <a href="https://www.patreon.com/wlop" target="_blank">WLOP</a>,<br>
        Source:
        <a href="https://www.deviantart.com/wlop/art/Princess-526191774"  target="_blank">
          https://www.deviantart.com/wlop/art/Princess-526191774
        </a>
      </p>
    </div>
  
  <script>
    // all javascript here is optional, the registration form works fine without
    /* 
    What this script does:
      - confirm password validator needs javascript, otherwise always valid as long as not empty
      - set token with ?token query parameter
      - set custom validity messages
    */ 

    // see https://stackoverflow.com/a/901144/3779427
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // set token input to "?token=" query parameter
    document.getElementById('token').value = getParameterByName("token");

    // html5 validators
    var username = document.getElementById("username");
    var password = document.getElementById("password");
    var confirm_password = document.getElementById("confirm_password");
    var token = document.getElementById("token");

    username.addEventListener("input", function (event) {
      if (username.validity.typeMismatch) {
        username.setCustomValidity("format: @username:{{ server_name }}");
      } else {
        username.setCustomValidity("");
      }
    });

    token.addEventListener("input", function (event) {
      if (token.validity.typeMismatch) {
        token.setCustomValidity("case-sensitive, e.g: SardineImpactReport");
      } else {
        token.setCustomValidity("");
      }
    });

    password.addEventListener("input", function (event) {
      if (password.validity.typeMismatch) {
        password.setCustomValidity("atleast {{ pw_length }} characters long");
      } else {
        password.setCustomValidity("");
      }
    });

    function validatePassword(){
      if(password.value != confirm_password.value) {
        confirm_password.setCustomValidity("passwords don't match");
      } else {
        confirm_password.setCustomValidity("");
      }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
  </script>
</body>
</html>
